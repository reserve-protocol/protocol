name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deployment-scripts:
    name: 'Deployment Scripts'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'
      - run: yarn install --immutable
      - run: yarn devchain &
        env:
          MAINNET_RPC_URL: https://mainnet.infura.io/v3/9aa3d95b3bc440fa88ea12eaa4456161
          FORK_NETWORK: mainnet
      - run: yarn deploy:run --network localhost
        env:
          SKIP_PROMPT: 1

  lint:
    name: 'Lint Checks'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'
      - run: yarn install --immutable
      - run: yarn lint

  plugin-tests-mainnet:
    name: 'Plugin Tests (Mainnet)'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'
      - run: yarn install --immutable
      - run: yarn test:plugins
      - name: 'Cache hardhat network fork'
        uses: actions/cache@v3
        with:
          path: cache/hardhat-network-fork
          key: hardhat-network-fork-${{ runner.os }}-${{ hashFiles('test/integration/fork-block-numbers.ts') }}
          restore-keys: |
            hardhat-network-fork-${{ runner.os }}-
            hardhat-network-fork-
      - run: yarn test:plugins:integration
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'
          TS_NODE_SKIP_IGNORE: true
          MAINNET_RPC_URL: https://eth-mainnet.alchemyapi.io/v2/${{ secrets.ALCHEMY_MAINNET_KEY }}
          FORK_NETWORK: mainnet

  plugin-tests-base:
    name: 'Plugin Tests (Base)'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'
      - run: yarn install --immutable
      - name: 'Cache hardhat network fork'
        uses: actions/cache@v3
        with:
          path: cache/hardhat-network-fork
          key: hardhat-network-fork-${{ runner.os }}-${{ hashFiles('test/integration/fork-block-numbers.ts') }}
          restore-keys: |
            hardhat-network-fork-${{ runner.os }}-
            hardhat-network-fork-
      - run: npx hardhat test ./test/plugins/individual-collateral/{cbeth,aave-v3,compoundv3,stargate}/*.test.ts
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'
          TS_NODE_SKIP_IGNORE: true
          BASE_RPC_URL: https://base-mainnet.infura.io/v3/${{ secrets.INFURA_BASE_KEY }}
          FORK_NETWORK: base
          FORK_BLOCK: 4446300
          FORK: 1
          PROTO_IMPL: 1

  p0-tests:
    name: 'P0 tests'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'
      - run: yarn install --immutable
      - run: yarn test:p0
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'

  p1-tests:
    name: 'P1 Tests'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'
      - run: yarn install --immutable
      - run: yarn test:p1
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'

  scenario-tests:
    name: 'Scenario Tests'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'
      - run: yarn install --immutable
      - run: yarn test:scenario
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'

  extreme-tests:
    name: 'Extreme Tests'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'
      - run: yarn install --immutable
      - run: yarn test:extreme
      - name: 'Cache hardhat network fork'
        uses: actions/cache@v3
        with:
          path: cache/hardhat-network-fork
          key: hardhat-network-fork-${{ runner.os }}-${{ hashFiles('test/integration/fork-block-numbers.ts') }}
          restore-keys: |
            hardhat-network-fork-${{ runner.os }}-
            hardhat-network-fork-
      - run: yarn test:extreme:integration
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'
          TS_NODE_SKIP_IGNORE: true
          MAINNET_RPC_URL: https://eth-mainnet.alchemyapi.io/v2/${{ secrets.ALCHEMY_MAINNET_KEY }}
          FORK_NETWORK: mainnet

  integration-tests:
    name: 'Integration Tests'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'
      - name: 'Cache hardhat network fork'
        uses: actions/cache@v3
        with:
          path: cache/hardhat-network-fork
          key: hardhat-network-fork-${{ runner.os }}-${{ hashFiles('test/integration/fork-block-numbers.ts') }}
          restore-keys: |
            hardhat-network-fork-${{ runner.os }}-
            hardhat-network-fork-
      - run: yarn install --immutable
      - run: yarn test:integration
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'
          TS_NODE_SKIP_IGNORE: true
          MAINNET_RPC_URL: https://eth-mainnet.alchemyapi.io/v2/${{ secrets.ALCHEMY_MAINNET_KEY }}
          FORK_NETWORK: mainnet
